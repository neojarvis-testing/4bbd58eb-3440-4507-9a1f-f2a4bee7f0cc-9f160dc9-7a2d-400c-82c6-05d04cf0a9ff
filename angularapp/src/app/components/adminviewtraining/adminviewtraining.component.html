
<nav>
    <div class="dropdown">
      <span>Training</span>
      <div class="dropdown-content">
        <a routerLink="/adminaddtraining">Add Training</a>
        <a routerLink="/adminviewtraining">View Training</a>
      </div>
    </div>
  </nav>
  
  <h1>Training Sessions</h1>
  
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search Training Name" />
  
  <table *ngIf="getFilteredTrainings().length > 0">
    <tr>
      <th>Training Name</th>
      <th>Details</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let training of getFilteredTrainings()">
      <td>{{ training.name }}</td>
      <td>{{ training.details }}</td>
      <td>
        <button (click)="editTraining(training)">Edit</button>
        <button (click)="confirmDelete(training)">Delete</button>
      </td>
    </tr>
  </table>
  <p *ngIf="getFilteredTrainings().length === 0">No data found</p>
  
  <!-- Delete Confirmation Popup -->
  <div *ngIf="showDeleteConfirm" class="modal">
    <h3>Are you sure you want to delete?</h3>
    <button (click)="deleteTraining()">Yes, Delete</button>
    <button (click)="cancelDelete()">Cancel</button>
  </div>
