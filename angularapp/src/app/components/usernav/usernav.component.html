<nav>
    <ul>
        <li>
            <h1>Training Hub</h1>
        </li>
        <li>{{user?.Username}}/{{user?.UserRole}}</li>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/viewalltrainings">Trainings</a></li>
        <li><a routerLink="/appliedtrainings">Applied Training</a></li>
        <li class="dropdown">
            <a>Feedback</a>
            <div class="dropdown-content">
                <a [routerLink]="['/postfeedback', user?.UserId]">Post Feedback</a>
                <a routerLink="/myfeedbacks">My Feedbacks</a>
            </div>
        </li>
        <li><button (click)="openDialog()">Logout</button></li>
    </ul>
</nav>


<div class="dialog" *ngIf="isUserDialogOpen">
    <div class="dialog-content">
        <div class="modal-body text-center">
            <p><strong>Are you sure you want to logout?</strong></p>
        </div>
        <div class="modal-footer">
            <button (click)="logout()">Logout</button>
            <button type="button" (click)="closeDialog()">Cancel</button>
        </div>
    </div>
</div>
