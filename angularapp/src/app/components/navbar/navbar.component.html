<nav *ngIf="!authService.isLoggedIn(); else loggedIn">
    <h2><a routerLink="/">TRAINING HUB</a></h2>
    <ul class="list-items">
        <li><a routerLink="/register">Register</a></li>
        <li><a routerLink="/login">Login</a></li>
    </ul>
</nav>
<ng-template  #loggedIn>
    <app-adminnav *ngIf="authService.isAdmin()"></app-adminnav>
    <app-usernav *ngIf="authService.isUser()"></app-usernav>
</ng-template>
