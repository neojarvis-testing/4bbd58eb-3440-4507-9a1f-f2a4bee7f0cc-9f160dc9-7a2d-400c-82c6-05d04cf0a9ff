<div class="trainings-container">
    <h2>My Feedbacks</h2>
    <hr class="line">
    <table>
        <thead>
            <tr>
                <th class="text-center">S.No</th>
                <th>Feedback</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let feedback of feedbacks | paginate: { itemsPerPage: 6, currentPage: page }; let i = index">
                <td class="text-center">{{i+1 + (page - 1) * 6}}</td>
                <td>{{feedback.FeedbackText}}</td>
                <td class="text-center">
                    <button class="redButton" (click)="openDialog(feedback)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="loading" class="spinner-container">
        <mat-spinner diameter="60" strokeWidth="6"></mat-spinner>
    </div>
    <p id="noRecordsFound" *ngIf="!loading && feedbacks.length === 0">Oops! No feedbacks found</p>
    <pagination-controls class="paging" (pageChange)="pageChanged($event)"></pagination-controls>

    <div class="dialog" *ngIf="isDialogOpen">
        <div class="dialog-content">
            <div class="modal-body text-center">
                <p><strong>Are you sure you want to delete?</strong></p>
            </div>
            <div class="modal-footer">
                <button (click)="confirmDelete()">Yes, Delete</button>
                <button type="button" (click)="closeDialog()">Cancel</button>
            </div>
        </div>
    </div>
</div>
