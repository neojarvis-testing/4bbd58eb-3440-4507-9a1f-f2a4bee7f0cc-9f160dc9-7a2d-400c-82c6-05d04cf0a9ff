<nav>
    <button (click)="confirmLogout()">Logout</button>
  </nav>
  
  <div>
    <h2>Feedbacks</h2>
    <!-- Feedback Table -->
    <table *ngIf="feedbacks.length > 0">
      <tr>
        <th>Feedback</th>
        <th>User</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let feedback of feedbacks">
        <td>{{ feedback.text }}</td>
        <td>{{ feedback.user.name }}</td>
        <td><button (click)="showProfile(feedback.user)">Show Profile</button></td>
      </tr>
    </table>
    <!-- No Data Message -->
    <p *ngIf="feedbacks.length === 0">No data found</p>
  </div>
  
  <!-- Profile Modal -->
  <div *ngIf="selectedUserProfile" class="modal">
    <h3>User Profile</h3>
    <p>Name: {{ selectedUserProfile.name }}</p>
    <p>Email: {{ selectedUserProfile.email }}</p>
    <button (click)="closeProfile()">Close</button>
  </div>
  
  <!-- Logout Confirmation Modal -->
  <div *ngIf="showLogoutConfirm" class="modal">
    <h3>Are you sure you want to logout?</h3>
    <button (click)="logout()">Yes, Logout</button>
    <button (click)="cancelLogout()">Cancel</button>
  </div>
